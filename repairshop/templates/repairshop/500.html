<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>500</title>
    
        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'repairshop/css/style.css' %}">
    
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Favicon -->
        <link rel="android-chrome-icon" sizes="512x512" href="{% static 'repairshop/images/android-chrome-512x512.png' %}">
        <link rel="android-chrome-icon" sizes="192x192" href="{% static 'repairshop/images/android-chrome-192x192.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'repairshop/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'repairshop/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'repairshop/images/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'repairshop/images/site.webmanifest' %}">
    </head>    
    <body>
        <main>
            <section class="vh-100 d-flex align-items-center justify-content-center">
                <div class="container">
                    <div class="row align-items-center ">
                        <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                            <h1 class="mt-5">Щось пішло <span class="text-primary">не так!</span></h1>
                            <p class="lead my-4">Завжди час для перерви на каву. Ми маємо повернутися до того моменту, коли ви допиєте каву.</p>
                            <a href="{% url 'home' %}" class="btn btn-dark shadow-none" role="button">
                                На головну
                            </a>
                        </div>
                        <div class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
                            <img class="img-fluid w-75" src="{% static 'repairshop/images/500.svg' %}" alt="500 Server Error">
                        </div>
                    </div>
                </div>
            </section>
        </main>
